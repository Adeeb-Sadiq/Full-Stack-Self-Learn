<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
    xmlns="http://www.w3.org/2000/svg"
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body class="bg-black">
    <div class="container flex bg-black">

        <div class="left flex">

            <div class="home bg-grey rounded p-1">
                <div class="logo">
                    <img src="assets/logo.svg" alt="" class="invert">
                </div>

                <div class="nav">
                    <ul>
                        <li class="pointer"><img src="assets/home.svg" alt="" class="invert">Home</li>
                        <li class="pointer"><img src="assets/search.svg" alt="" class="invert">Search</li>
                    </ul>
                </div>
            </div>

            <div class="library bg-grey rounded p-1">

                <div class="lib-header flex">
                    <div>
                        <img src="assets/library.svg" alt="" class="invert">
                        Your library
                    </div>
                    <img src="assets/plus.svg" alt="" class="invert plus">
                    <img src="assets/close.svg" alt="" class="invert close">
                </div>

                <div class="musicList ">

                    <div class="song flex pointer">
                        <div class="song-photo">
                            <img class="invert" src="assets/music-note-03-stroke-rounded.svg" alt="">
                        </div>
                        <div class="song-name">
                            This is a song
                        </div>
                        <div class="song-play">
                            <img class="music-play invert" src="assets/play-stroke.svg" alt="">
                        </div>
                    </div>

                </div>

                <div class="lib-footer flex">
                    <div>Legal</div>
                    <div>Safety & Privacy Center</div>
                    <div>Privacy Policy</div>
                    <div>Cookies</div>
                    <div>About Ads</div>
                    <div>Accessibility</div>
                </div>

            </div>
        </div>

        <div class="right bg-light-grey rounded">

            <div class="right-buttons flex bg-grey">
                <div class="arrows flex pointer">
                    <div class="hamburger invert">
                        <img src="assets/hamburger.svg" alt="">
                    </div>
                    <div class="flex bg-light-grey">
                        <img src="assets/left-arrow.svg" alt="" class="invert">
                    </div>
                    <div class="flex bg-light-grey">
                        <img src="assets/right-arrow.svg" alt="" class="invert">
                    </div>
                </div>
                <div class="capsule flex">
                    <button class="su pointer">Sign up</button>
                    <button class="li pointer">Log in</button>
                </div>
            </div>

            <div class="playlist p-1">
                <h2>Playlists</h2>

                <div class="card-container flex">

                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f00000002d497c6e15e12d5ff9df6e5f9" alt="" class="rounded">

                        <img src="assets/play-circle-rounded.svg" alt="" class="play-button">

                        <h3>Dinner Jazz</h3>
                        <p>The Gentle Sound...</p>
                    </div>
                    
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f00000002d497c6e15e12d5ff9df6e5f9" alt=""
                            class="rounded">

                        <img src="assets/play-circle-rounded.svg" alt="" class="play-button">

                        <h3>Dinner Jazz</h3>
                        <p>The Gentle Sound...</p>
                    </div>

                </div>

            </div>

            <div class="playbar">

                <div class="pb">
                    <div class="display-info">
                        <div class="display-music"></div>
                        <div class="display-duration"></div>
                    </div>
    
                    <div class="volume-control flex">
                        <img class="volume-img" src="assets/volume.svg" alt="">
                        <input type="range" class="range">
                    </div>
                </div>


                <div class="music-buttons flex">
                    <img id="previous" class="music-previous pointer" src="assets/previous-stroke-rounded.svg" alt="">
                    <img id="play" class="music-play pointer" src="assets/play-stroke.svg" alt="">
                    <img id="next" class="music-next pointer" src="assets/next-stroke-rounded.svg" alt="">
                </div>


                <div class="seekbar flex">
                    <div class="seek rounded pointer">
                        <div class="seek-pointer"></div>
                    </div>
                </div>


            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
